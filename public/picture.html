  <script>
    const retur=document.location.href
    const urlParameters = window.location.search;

    //let password = "password";

    function titlee(evt) {
      evt.preventDefault();
      document.querySelector(".theForm").setAttribute(  "action",   "https://pierre-le-developpeur.com/addpic.php?title=" +title +"&password=" +password+"&type="+type)
